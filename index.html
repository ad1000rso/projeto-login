<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <main>
        <section id="Login">
            <div id="imagem"></div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja Bem-vindo. Efetue o login</p>

                <form action="login.php" method="post">

                    <div class="campo">
                        <i class="material-symbols-outlined" id="email-icon">email</i>
                        
                        <input type="email" name="login" id="ilogin" placeholder="seu e-mail" required maxlength="30">
                        <label for="ilogin"></label>
                    </div>
                

                    <div class="campo">
                        <span class="material-symbols-outlined" id="email-icon">key</span>
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password" required minlength="3" maxlength="6">
                        <label for="isenha"></label>
                    </div>
                

                    <div class="campo">
                        <input type="submit" value="Entrar" class="entrei">
                        <a href="esqueci.html" class="botao">
                            Esqueci a senha
                        </a>
                        
                    </div>
                </form>
        
        </section>
    </main>
</body>
</html>
